<!doctype html>

<head>
<meta charset="utf-8">

<title>Login</title>
<meta name="viewport" content="target-densityDpi=device-dpi" />

<link rel="stylesheet" href="../../css/style.css">

<!-- Cordova -->
<script type="text/javascript" src="../../cordova-1.8.1.js"></script>

<!-- jQuery-->
<script type="text/javascript" src="../../js/libs/jquery.1.8.3.min.js"></script>
<script type="text/javascript" src="../../js/libs/jquery-ui-1.8.21.custom.min.js"></script>

<!--Some validation for demo purpose (type foobar in password field to show let's go-button)-->
<script type="text/javascript">
$(document).ready(function() {
    $('#login_btn').hide();
    $('input').change(function(e) {
        if ($('#username').val() && $('#password').val() && validatePassword($('#password').val())) {
            $('#login_btn').show();
        }
    });
});

var validatePassword = function(password) {
    var re = /foobar/;
    return re.test(password);
};
</script>

<!-- WebSocket -->
<script type="text/javascript" src="../../js/libs/websocket.js"></script>

<!-- Application models-->
<script src="../../js/models/user.js"></script>
<script src="../../js/models/localization.js"></script>
<script src="../../js/models/venue.js"></script>
<script src="../../js/models/team.js"></script>

<!-- Application messaging protocol-->
<script src="../../js/protocol.js"></script>

<!-- Application logic-->
<script src="../../js/app.js"></script>

</head>

<body>

	<div id="container_login">

		<div id="main" role="main">
            
          <h1>Authorization</h1>
            
			<div id="login-box">
           		<form id="login" method="link" action="index.html">
        			<h2>Login as...</h2>
                    <input type="text" size="15" name="username" id="username" class="required" />
                    <br />
                    <h2>Type your password</h2>
                    <input type="password" size="15" name="password" id="password" class="required" />
                    <br />
                    <button type="button" id="login_btn" name="login" onClick="location.href='../../index.html'">Let's go</button>   
                </form>
                    
            </div>
			<!--! end of #login-box -->
            
            <div id="login-help"><a href="login_help.html" class="xbutton help-btn">Problems with login?</a></div>

		  </div>
        	<!--! end of #main -->
		
		</div>
    	<!--! end of #container -->       

</body>
</html>
