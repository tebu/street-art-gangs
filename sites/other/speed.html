<!-- Animating scores-->  
<script>
  jQuery({someValue: 0}).delay(300).animate({someValue: 110}, {
    duration: 1000,
    easing:'swing',
    step: function() {
      $('#sprays').text(Math.ceil(this.someValue) + "");
    }
  });
  
  jQuery({someValue2: 0}).delay(300).animate({someValue2:260}, {
    duration: 1000,
    easing:'swing',
    step: function() { 
       $('#wealth').text (Math.ceil(this.someValue2) + "");
    }
  });
</script>
