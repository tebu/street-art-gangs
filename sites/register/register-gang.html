<!doctype html>

<head>
<meta charset="utf-8">

<title>Registration - Pick Gang</title>
<meta name="viewport" content="target-densityDpi=device-dpi" />

<link rel="stylesheet" href="../../css/style.css">

<!-- Cordova -->
<script type="text/javascript" src="cordova-1.8.1.js"></script>

<!-- jQuery-->
<script type="text/javascript" src="../../js/libs/jquery.1.8.3.min.js"></script>
<script type="text/javascript" src="../../js/libs/jquery-ui-1.8.21.custom.min.js"></script>

<!-- WebSocket -->
<script type="text/javascript" src="../../js/libs/websocket.js"></script>

<!-- Application models-->
<script src="../../js/models/user.js"></script>
<script src="../../js/models/localization.js"></script>
<script src="../../js/models/venue.js"></script>
<script src="../../js/models/team.js"></script>

<!-- Application messaging protocol-->
<script src="../../js/protocol.js"></script>

<!-- Application logic-->
<script src="../../js/app.js"></script>

</head>

<body>

	<div id="container_register" class="gang-select">

	   <div id="main" role="main">
            
            <h2>...Next Pick Your Gang</h2>
                                  
             <div id="can-box">
                <input type="radio" id="radio1" name="radios" value="all" checked>
                <label for="radio1" id="choose-blue"><img src="../../img/blues_3D.png" id="kadunvaltaajat"></label>

                <input type="radio" id="radio2" name="radios"value="false">
                <label for="radio2" id="choose-red"><img src="../../img/reds_3D.png" id="kannuttajat"></label>

                <input type="radio" id="radio3" name="radios" value="true">
                <label for="radio3" id="choose-green"><img src="../../img/greens_3D.png" id="taistelutoverit"></label>

            </div>
            <!--! end of #can-box -->                    
                   
		</div>
        <!--! end of #main -->

        <div class="line" id="blue"></div>
        <div class="line" id="red"></div>
        <div class="line" id="green"></div>		

        <button type="button" id="register_btn" name="register" onClick="location.href='../../index.html'">Confirm</button>

	</div>
    <!--! end of #container -->       

</body>
</html>
